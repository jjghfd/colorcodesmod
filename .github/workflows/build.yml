name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'
          cache-disabled: true
      
      - name: Build with Gradle
        run: gradle clean build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fabric-mod
          path: build/libs/*.jar
          retention-days: 7
